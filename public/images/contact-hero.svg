<svg width="1910" height="600" viewBox="0 0 1910 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1910" height="600" fill="url(#heroGradient)"/>
  
  <!-- Geometric pattern overlay -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="white"/>
    <circle cx="1700" cy="450" r="120" fill="white"/>
    <rect x="800" y="100" width="300" height="300" rx="20" fill="white" opacity="0.5"/>
    <polygon points="1400,200 1500,100 1600,200 1500,300" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Contact-themed icons -->
  <g transform="translate(955, 250)" fill="white" opacity="0.8">
    <!-- Mail icon -->
    <rect x="-40" y="-20" width="80" height="50" rx="5" stroke="white" stroke-width="3" fill="none"/>
    <path d="M-40,-20 L0,10 L40,-20" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Phone icon -->
    <g transform="translate(-100, 0)">
      <rect x="-15" y="-25" width="30" height="50" rx="8" stroke="white" stroke-width="3" fill="none"/>
      <circle cx="0" cy="15" r="3" fill="white"/>
      <line x1="-8" y1="-15" x2="8" y2="-15" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Location icon -->
    <g transform="translate(100, 0)">
      <path d="M0,-25 C-10,-25 -18,-17 -18,-7 C-18,3 0,25 0,25 S18,3 18,-7 C18,-17 10,-25 0,-25 Z" stroke="white" stroke-width="3" fill="none"/>
      <circle cx="0" cy="-7" r="5" fill="white"/>
    </g>
  </g>
  
  <!-- Subtle text overlay -->
  <text x="955" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.9">
    Get in Touch
  </text>
  <text x="955" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.7">
    We're here to help and answer any questions you might have
  </text>
  
  <!-- Final overlay -->
  <rect width="1910" height="600" fill="url(#overlayGradient)"/>
</svg>