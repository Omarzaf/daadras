  <rect x="80" y="470" width="240" height="1" fill="#ffffff" opacity="0.3"/>
  
  <!-- Year -->
  <text x="200" y="520" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="24" font-weight="bold">
    2023
  </text>
  
  <!-- Bottom Border -->
  <rect x="30" y="550" width="340" height="4" fill="#1a5a54"/>
  <rect x="30" y="558" width="340" height="2" fill="#ffffff" opacity="0.3"/>
