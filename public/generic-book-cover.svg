<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Background -->
  <rect width="400" height="600" fill="#0f443f" rx="8"/>
  
  <!-- Book Spine Shadow -->
  <rect x="0" y="0" width="20" height="600" fill="#0a332f" rx="8"/>
  
  <!-- Top Decorative Border -->
  <rect x="30" y="40" width="340" height="4" fill="#1a5a54"/>
  <rect x="30" y="50" width="340" height="2" fill="#ffffff" opacity="0.3"/>
  
  <!-- Title Area -->
  <rect x="50" y="80" width="300" height="120" fill="#ffffff" opacity="0.1" rx="4"/>
  
  <!-- Main Title -->
  <text x="200" y="130" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="28" font-weight="bold">
    DAADRAS
  </text>
  <text x="200" y="160" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="20">
    FOUNDATION
  </text>
  <text x="200" y="185" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="16" opacity="0.8">
    REPORT
  </text>
  
  <!-- Center Decorative Element -->
  <circle cx="200" cy="300" r="60" fill="#1a5a54" opacity="0.3"/>
  <circle cx="200" cy="300" r="40" fill="#ffffff" opacity="0.1"/>
  
  <!-- Book Icon -->
  <path d="M170 280 L170 320 L190 315 L210 320 L230 315 L230 280 Z" fill="#ffffff" opacity="0.6"/>
  <rect x="175" y="285" width="50" height="2" fill="#ffffff" opacity="0.4"/>
  <rect x="175" y="290" width="45" height="2" fill="#ffffff" opacity="0.4"/>
  <rect x="175" y="295" width="40" height="2" fill="#ffffff" opacity="0.4"/>
  
